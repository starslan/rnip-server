databaseChangeLog:
  - changeSet:
      id: 004-create-executive-procedure-info
      author: rstarostenko
      changes:
        - createTable:
            tableName: executive_procedure_info
            remarks: "Сведения об исполнительном производстве"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: exec_doc_number
                  type: VARCHAR(50)
                  remarks: "Номер исполнительного документа"
              - column:
                  name: exec_doc_date
                  type: DATE
                  remarks: "Дата исполнительного документа"
              - column:
                  name: bailiff_dept
                  type: VARCHAR(255)
                  remarks: "Подразделение ФССП"
