databaseChangeLog:
  - changeSet:
      id: 007-create-charge-offense
      author: rstarostenko
      changes:
        - createTable:
            tableName: charge_offense
            remarks: "Административное правонарушение"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: charge_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: offense_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: offense_place
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: legal_act
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: digital_link
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: department_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_charge_offense_charge
            baseTableName: charge_offense
            baseColumnNames: charge_id
            referencedTableName: charge
            referencedColumnNames: id
            onDelete: CASCADE
